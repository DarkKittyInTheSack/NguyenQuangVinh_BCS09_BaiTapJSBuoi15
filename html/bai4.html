<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container py-5">
    <h3>Tính tiền cáp</h3>

    <div class="col-lg-3">
        <label for="code">Mã khách hàng</label>
        <input type="text" id="code" class="form-control">
    </div>

    <div class="col-lg-3">
        <div class="mb-3">
            <label for="type" class="form-label">Loại khách hàng</label>
            <select class="form-select form-select-lg" name="#" id="type">
                <option selected>Chọn loại khách hàng</option>
                <option value="citizens">Nhà dân</option>
                <option value="corporate">Doanh nghiệp</option>
            </select>
        </div>
    </div>

    <div class="col-lg-3 active">
        <label for="connection">Số kết nối</label>
        <input type="number" id="connection" class="form-control">
    </div>

    <div class="col-lg-3">
        <label for="chanel">Số kênh</label>
        <input type="number" id="chanel" class="form-control">
    </div>

    <button class="btn btn-primary" id="calculate">Tính toán</button>
    <h3 id="result"></h3>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <script src="../js/bai4.js"></script>
</body>

</html>
